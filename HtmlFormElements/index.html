<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>

<body>

    <form action="" method="post" enctype="multipart/form-data">

        <label for="username">Username</label>
        <input type="text" name="username" id="username" maxlength="15" minlength="7"><br>

        <label for="password">Password</label>
        <input type="text" name="password" id="password" maxlength="15" minlength="7"><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@example.com"><br>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" pattern="[7-9]{3}-[0-9]{10}" placeholder="977-9841234567"><br>

        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate"><br>

        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" min="1" max="99" value="1"><br>

        <label for="title">Title</label>

        <input type="radio" name="title" id="mr" value="mr">
        <label for="mr">Mr.</label>

        <input type="radio" name="title" id="mrs" value="mrs">
        <label for="mrs">Mrs.</label>

        <input type="radio" name="title" id="ms" value="ms">
        <label for="ms">Ms.</label><br>

        <label for="payment">Payment</label>
        <select name="payment" id="payment">
            <option value="visa">Visa card</option>
            <option value="master">Master card</option>
            <option value="debit">Debit card</option>
            <option value="credit">Credit card</option>
        </select><br>

        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Subscribe</label><br>

        <label for="comment">Comment</label>
        <textarea name="comment" id="comment"></textarea><br>


        <label for="image">Upload image</label>
        <input type="file" name="image" id="image" accept=".png, .jpeg, .pdf"><br>

        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>


</body>

</html>
