<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE Module</title>
</head>

<body>
    <!-- Since IIFE module pattern doesn't support import/export like ES6, both JS must be loaded in script tag. -->
    <script src="cart.cjs"></script>
    <script type="module" src="main.cjs"></script>
</body>

</html>
